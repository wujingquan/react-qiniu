<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>七牛云Token生成</title>
</head>
<body>
  <form action="/action" method="POST">
    <div><label for="ak">AccessKey</label><input type="text" name="ak" id="ak" /></div>
    <div><label for="sk">SecretKey</label><input type="text" name="sk" id="sk" /></div>
    <div><label for="bk">Bucket（空间名称）</label><input type="text" name="bk" id="bk" /></div>
    <div><label for="ex">ExpiresTime（过期时间）<input type="text" name="ex" id="ex" placeholder="默认180天" /></label></div>
    <input type="submit" />
  </form>
</body>
</html>
